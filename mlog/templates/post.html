{#post.html#}
{% extends 'base.html' %}
{% block title %}
    {{ post.title }} -- 文学天地
{% endblock %}
{% block headmessage %}
    <h3 style="font-family: 'Microsoft YaHei'">{{ post.title }}</h3>
    <a href="/" style="font-family: 'Microsoft YaHei'">回首页</a>
{% endblock %}
{% block content %}
     <p style="font-family: 'Microsoft YaHei';font-size: 12pt;letter-spacing: 2pt">
        {{ post.body | safe}}
    </p>
{% endblock %}
